<div mat-dialog-content>
    <div class="collaborator" fxLayoutAlign="start center">
        <label>Collaborators</label>
     </div>
     <div fxLayoutAlign = "start center" style="margin-top: 10px;">
        <div *ngIf="profilePicture == null" fxLayoutAlign = "start center" >
             <mat-icon fontSet = "material-icons-outlined">account_circle</mat-icon>
        </div>
        <div *ngIf="collaborator['profilePicure'] != null">
            <img [src]="collaborator['profilePicture']">
        </div>
        <div fxLayout ="column">
            
            <label style="font-size: 15px;">{{ownerName}}
                     <label style="font-size: 13px;">(owner)</label>
            </label>
            <label style="font-size: 15px;">{{email}}</label>    
        </div>  
     </div>

     <div *ngIf = "data.collaborator > 0" style=" width: 100%; height: 40px; margin-top: 10px;">
        <span *ngFor =" let collabInfo of data['collaborators']" fxLayout =" row" >
            <div *ngIf="collaborator['profilePicure'] == null" fxLayoutAlign = "start center" matTooltip="{{collaborator.email}}">
                <mat-icon fontSet = "material-icons-outlined">account_circle</mat-icon> {{collabInfo.emailId}}
             </div>
            <div class="Profilepicture" *ngIf="collaborator['profilePicure'] != null" (click)= "Collaborator(note)" style="margin-bottom: 30px;">
                <img [src]="collaborator['profilePicure']" class="Profilepicture"> {{collabInfo.emailId}}
            </div>
            <button mat-button style="margin-right: 10px; " (click)="RemoveCollaborator(collabInfo)"><mat-icon>clear</mat-icon></button>
        </span>
     </div>

     <div fxLayoutAlign = "start center" fxLayout="row" style="margin-top: 20px;">
         <div fxlayoutAlign = "start center" fxLayout="row" style="margin-top: 12px;" >
             <mat-icon fxLayout="row" fxlayoutAlign = "center center" fontSet = "material-icons-outlined" matTooltip ="Collaborator" style="width:7%; height: 100%; margin-top: 5px; margin-left: 5px;">person_add</mat-icon>
             <input mat-input fxLayout="row" placeholder="Person or email to share with" [(ngModel)]="collaborator" style="margin-left: 10px; width:90%; ">
            
         </div>    
     </div>
        
     <div fxLayoutAlign = "end center" fxLayout = "row" style="margin-bottom: 0px; margin-top: 20px; background-color: whitesmoke; height:50px;">
         <button mat-button mat-dialog-close style=" margin-right: 50px; padding-left: 10px;">Cancel</button>
         <button mat-button style="margin-right: 10px; " (click)="AddCollaborator()">Save</button>
     </div>
</div>
