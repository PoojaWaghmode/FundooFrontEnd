<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">FundooNotes</h1>
      <div fxLayout="row" fxLayoutAlign="center center" class="app-bar" fxLayoutGap="10px" >
        <mat-card class="search-bar" fxLayout="start-center" >
          <!-- <mat-icon prefix>search</mat-icon>
          <input matInput placeholder="Search" /> -->
          <div>
          <button mat-icon-button><mat-icon>search</mat-icon></button>
          </div>
          <div  >
            <mat-form-field>
              <input matInput placeholder="Search">
            </mat-form-field>
          </div>
          <button mat-icon-button><mat-icon>close</mat-icon></button>
        </mat-card>
        <div fxLayout="row" fxLayoutGap="7px">
          <button mat-icon-button><mat-icon>refresh</mat-icon></button>
          <button mat-icon-button><mat-icon>view_agenda</mat-icon></button>
          <button mat-icon-button><mat-icon>settings</mat-icon></button>
          <button mat-icon-button><mat-icon>apps</mat-icon></button>
          <button mat-icon-button><mat-icon>add_a_photo</mat-icon></button>
          
        </div>

      </div>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
              <a mat-list-item routerLink="/notes" >Notes</a>
              <a mat-list-item routerLink="." >Reminders</a>
              <a mat-list-item routerLink="." >Edit labels</a>
              <a mat-list-item routerLink="." >Archive</a>
              <a mat-list-item routerLink="." >Trash</a>

            </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
