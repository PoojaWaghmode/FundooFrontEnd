<div  *ngIf="value=='1'? 'row-wrap':'column-wrap'" cdkDropList class="example-list" (cdkDropListDropped)="drop($event)"  style="margin:2% 0% 1% 10%;">    
    <mat-card [ngClass]="value=='1'?'matcard':'GridView'" *ngFor="let note of getChildMessage" style="margin: 5px 5px 5px 5px;"  [ngStyle] ="{'backgroundColor' : note.color}" cdkDrag>
         <div fxLayout="column">

            <div fxLayout="column">
                <img src="{{note.image}}">
             </div>
            <div fxLayout="row" style="padding-bottom: 10px;"fxFlex="100" >
                    <div fxFlex="85" aria-multiline="true" (click)="openDialog(note)">
                        {{note['title']}}
                    </div>  
                    
                    <div *ngIf="!note['isPin']"fxFlex="5" (click)="PinNote(note)">
                        <button mat-icon-button>
                            <img src="/assets/images/pin.svg" >
                        </button>
                    </div>
                    <div *ngIf="note['isPin']" fxFlex="5" (click)="PinNote(note)">
                        <button mat-icon-button >
                            <img src="/assets/images/Unpin.png" >
                        </button>
                    </div>    
            </div>

            <div  fxFlex="100" aria-multiline="true" (click)="openDialog(note)">
               {{note['description']}}
            </div>
           
            <div *ngIf="note.collaborator > 0" fxLayout="row" fxFlex="100">
                <div *ngFor="let collaborator of note['collaborators']">
                    <button *ngIf="collaborator['profilePicure'] == null" fxLayoutAlign = "start center" matTooltip="{{collaborator.email}}">
                       <mat-icon fontSet = "material-icons-outlined">account_circle</mat-icon>
                    </button>
                   <div class="Profilepicture" *ngIf="collaborator['profilePicure'] != null">
                       <img [src]="collaborator['profilePicure']" class="Profilepicture">
                   </div>                   
                </div>
            </div>
            <div  fxFlex="100" (click)="openDialog(note)">
                <span *ngIf="note.reminder!=null" >
                    <mat-chip style = " width: 100%;">
                        {{ note['reminder']  | date:'short'}}                       
                        <button mat-icon-button (click)="DeleteReminder(note)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </mat-chip>
                </span>       
             </div>   
            
             <div fxLayout ="row" fxLayoutAlign= "start center" fxFlex="100">
                <div *ngFor="let label of note['labels']">
                    <mat-chip style = " width: 100%;">
                        {{ label.labelName}}                        
                        <button mat-icon-button (click)="DeleteLabel(note,label)">
                            <mat-icon>clear</mat-icon>
                        </button>
                    </mat-chip>                                      
                </div>
              </div>
              <!-- <div fxLayout ="row" fxLayoutAlign= "start center" fxFlex="100">
                <div >
                    <mat-chip *ngFor="let label of note['labels']" [selectable]="selectable"   [removable]="removable" (removed)="DeleteLabel(note,label)">
                        {{ label.labelName}}  
                        <mat-icon matChipRemove *ngIf="removable">clear</mat-icon>                      
                    </mat-chip>                                      
                </div>
              </div> -->
            <div  fxFlex="100">
               <app-icons [noteInfo]='note' [isTrash]='note.isTrash' (colorEvent)="receiveColor($event)" (reminderEvent)="receiveReminder($event)" (imageEvent)="receiveImage($event)"></app-icons>
            </div>
        </div>       
    </mat-card> 
</div>
