<div fxLayout="center center" >
    <div fxLayout="start center">
        <label>Edit Labels</label>
    </div>
    <div fxLayout="row">
        <!-- <button mat-icon-button style="height:10px;width: 10px;margin-right:10px;"> 
            <mat-icon fontSet="material-icons-outlined" matTooltip="Cancel" >clear</mat-icon>
        </button> -->
         <input matInput type="text"  placeholder="Create new label" style="font-size: 18px;margin-top:20px"> 
         <button mat-icon-button > 
            <mat-icon fontSet="material-icons-outlined" matTooltip="Cancel" (click)="CreateLabel()" >check</mat-icon>
        </button>
    </div>
    <div *ngFor ="let label of allLabels" mat-list-item >
        <mat-icon id="iconPadding">label_outline</mat-icon>
        <div class="notes">{{data.labelName}}</div>         
    <div>
    <!-- <div fxLayout ="row" fxLayoutAlign="end center">
        <button mat-button mat-dialog-close style=" margin-right: 50px; padding-left: 10px;">Done</button>
    </div> -->
</div>
