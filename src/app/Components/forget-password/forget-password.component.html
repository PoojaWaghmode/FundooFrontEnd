<div fxLayout="row" fxLayoutAlign="center center" fxFlex="100">
        <mat-card class="display-matcard">
                <div class="subContainer">
                        <form [formGroup]="forgetPasswordForm">
                                <mat-card-title>Google</mat-card-title>
               
                                <mat-card-subtitle>Find your email</mat-card-subtitle> 
                                <mat-card-subtitle> Enter your recovary email </mat-card-subtitle> 
                                
                               <div [style.fontSize.px]="14">
                                        <mat-form-field  appearance="outline">
                                                <mat-label>Email</mat-label> 
                                                <input matInput placeholder="Enter Email Here" formControlName ="email"/>
                                                <mat-error *ngIf="forgetPasswordForm.controls.email.hasError('required')">
                                                        Please Enter Valid Email Id
                                                </mat-error>
                                        </mat-form-field>
                               </div>
        
                               <div class="button" fxLayout="row" [style.fontSize.px]="12" > 
                                       <button   mat-button class= "button" (click)="forgetPassword()" >Next</button>
                               </div> 
                        </form>
                </div>
                 
         </mat-card>
 </div>
