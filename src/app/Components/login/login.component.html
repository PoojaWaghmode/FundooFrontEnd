<div fxLayoutAlign="center center" fxLayout= "row "fxFlex="100" >
       <mat-card class="display-matcard" fxLayout="column">
               <div class="subContainer" >
                        <form [formGroup]="loginform">
                                <mat-card-title>Google</mat-card-title>
                                <mat-card-subtitle><b>sign In</b></mat-card-subtitle>
                                <mat-card-subtitle>Use your Google Account</mat-card-subtitle> 
                                
                                        <div  [style.fontSize.px]="14">
                                                <mat-form-field appearance="outline">
                                                        <mat-label>Email </mat-label> 
                                                        <input matInput placeholder="Enter Email Here" formControlName ="email"/>
                                                        <mat-error *ngIf="loginform.controls.email.hasError('required')">
                                                                Please enter email id
                                                        </mat-error>
                                                </mat-form-field>
                                        </div>
 
                                        <div>
                                                <mat-form-field  appearance="outline" [style.fontSize.px]="14">
                                                        <mat-label>Password</mat-label> 
                                                        <input matInput placeholder="Enter Password Here" formControlName ="password" minlength="6" maxlength="10"[type]="hide ? 'password' : 'text'"/>
                                                        <mat-error *ngIf="loginform.controls.password.hasError('required')">
                                                                Please Enter Password Atleast 6 to 10
                                                        </mat-error>
                                                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                                </mat-form-field>
                                                <div fxLayoutAlign="start center" [style.fontSize.px]="12" >
                                                        <span  routerLink="/forgetpassword" routerLinkActive="router-link-active" class="color">Forget Password ?</span>
                                                </div>
                                        </div>
                        </form>
                        <div  fxLayout="row" fxLayoutAlign="space-between center"fxLayoutGap="25px" class="subSubContainer">
                                <div fxLayoutAlign="start center"  >
                                        <span [style.fontSize.px]="12" routerLink="/register" routerLinkActive="router-link-active" class="color">Create Account</span>
                                </div>
                                
                                <div fxLayoutAlign="end center"  >
                                
                                        <button  [style.fontSize.px]="12" mat-button class= "button"  (click)="login(this.loginform)">SignIn</button>                        
                                </div>
                                
                        </div>

                </div>                    
        </mat-card>
</div>
