<app-add-note></app-add-note>
<div *ngIf="pinnedNotes.length>0" style="margin: 0px 0 0 105px"><label style="font-size: 16px;">Pinned</label></div>
<app-display-notes [getChildMessage]="pinnedNotes"></app-display-notes>

<div *ngIf="unpinnedNotes.length>0 && pinnedNotes.length>0"style="margin: 10px 0 0 105px">Others</div>
<app-display-notes [getChildMessage]="unpinnedNotes"></app-display-notes>
