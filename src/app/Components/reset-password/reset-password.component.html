<div mat-card fxLayoutAlign="center center" fxLayout="row" fxFlex="100">
    <mat-card>
        <form [formGroup]="resetPasswordForm">
            <mat-card-title>Google</mat-card-title>
            <mat-card-subtitle>Account Recovery</mat-card-subtitle>
            <div>
                <mat-form-field  appearance="outline">
                        <mat-label>Password</mat-label> 
                        <input matInput placeholder="Enter Password Here" formControlName ="password"/>
                </mat-form-field>
            </div>
            <div  fxLayout="row" fxLayoutAlign="space-between center">
                        
                        <div fxLayoutAlign="end center" fxFlex= 100 fxFlex.xs = 50>
                                <button  [style.fontSize.px]="12" mat-button class= "button" (click)="resetPassword()" >Next</button>
                        </div>
            </div> 
            
        </form>
    </mat-card>
</div>
